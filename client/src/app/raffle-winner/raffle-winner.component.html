<div class="container">
  <mat-spinner
    [color]="color"
    [mode]="mode"
    [value]="value"
    *ngIf="userDetailsLoading"
    diameter="70"
  >
  </mat-spinner>

  <mat-card class="details-container" *ngIf="!userDetailsLoading">
    <p class="title">Winner!!!!</p>
    <mat-card-content>
      <div class="info-control">
        <p class="info-control--title">Name:</p>
        <p class="info-control--content">{{ userDetails.name }}</p>
      </div>
      <div class="info-control">
        <p class="info-control--title">Church:</p>
        <p class="info-control--content">{{ userDetails.church }}</p>
      </div>
      <div class="info-control">
        <p class="info-control--title">Team:</p>
        <p class="info-control--content">{{ userDetails.team }}</p>
      </div>
      <p class="good-luck">Congratulations!</p>
    </mat-card-content>
  </mat-card>

  <img
    src="https://res.cloudinary.com/dyytydd9j/image/upload/v1582154109/PHOTO-2020-02-17-20-05-27_daal4i.jpg"
    alt="event banner"
    class="image-banner"
  />
</div>
